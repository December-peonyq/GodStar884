apply plugin: 'com.android.application'
apply plugin: 'android-apt'

android {
    compileSdkVersion 25
    buildToolsVersion '25.0.0'
    defaultConfig {
        applicationId "com.vondear.rxtools"
        minSdkVersion 14
        targetSdkVersion 25
        versionCode 1
        versionName "1.2.3"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile project(path: ':RxTools-library')
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:design:25.2.0'
    compile 'com.android.support:cardview-v7:25.2.0'
    compile 'com.android.support:appcompat-v7:25.2.0'
    compile 'com.android.support:recyclerview-v7:25.2.0'
    compile 'com.android.support.constraint:constraint-layout:1.0.1'

    compile 'com.jakewharton:butterknife:8.2.1'//butterknife框架
    apt 'com.jakewharton:butterknife-compiler:8.2.1'//butterknife相关
    compile 'com.github.bumptech.glide:glide:3.7.0'//glide图片加载
    compile 'jp.wasabeef:glide-transformations:2.0.1'//glide图片加载的辅助库
    compile 'com.yalantis:ucrop:2.2.0'//图片裁剪库
    compile 'com.jrummyapps:animated-svg-view:1.0.1'//SVG动画库
    testCompile 'junit:junit:4.12'//单元测试

    compile 'com.google.code.gson:gson:2.8.0'//google解析Json的库
    compile 'cc.solart:turbo-recyclerview-helper:1.0.3-beta'
}
